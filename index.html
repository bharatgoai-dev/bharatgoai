<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatGoAi | Sovereign AI Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Sora:wght@100;200;300;400;500;600;700&family=Mrs+Saint+Delafield&family=Noto+Serif+Devanagari:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f9f7f4;
            --text-deep: #0a0a0a;
            --accent-ink: #b33d1d;
            --border-draft: rgba(10, 10, 10, 0.05);
            --paper-texture: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        
        body {
            font-family: 'Sora', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-deep);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .font-crimson { font-family: 'Crimson Text', serif; }
        .font-signature { font-family: 'Mrs Saint Delafield', cursive; }
        .font-devanagari { font-family: 'Noto Serif Devanagari', serif; }
        
        h1, h2, h3 { font-family: 'Crimson Text', serif; letter-spacing: -0.05em; }

        /* Multi-layered Tactile Foundation */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--paper-texture);
            opacity: 0.35;
            pointer-events: none;
            z-index: 9999;
        }

        .drafting-grid {
            background-image: linear-gradient(var(--border-draft) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border-draft) 1px, transparent 1px);
            background-size: 80px 80px;
        }

        .kinetic-reveal {
            opacity: 0;
            transform: translateY(60px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .kinetic-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Luxury Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-base); }
        ::-webkit-scrollbar-thumb { background: var(--text-deep); }

        .btn-hand-crafted {
            position: relative;
            padding: 1.5rem 3.5rem;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.65rem;
            letter-spacing: 0.5em;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid var(--text-deep);
            background: transparent;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .btn-hand-crafted::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;
            background: var(--text-deep);
            z-index: -1;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-hand-crafted:hover { color: white; }
        .btn-hand-crafted:hover::after { width: 100%; }

        .bracket-frame::before, .bracket-frame::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            border-color: var(--accent-ink);
            opacity: 0.3;
        }
        .bracket-tl::before { top: -12px; left: -12px; border-top: 2px solid; border-left: 2px solid; }
        .bracket-br::after { bottom: -12px; right: -12px; border-bottom: 2px solid; border-right: 2px solid; }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@1.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/"
  }
}

</head>

</body>
